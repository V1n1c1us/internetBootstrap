<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Internet B - Bootstrap</title>
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <div class="container text-center">
            <div class="row">
                <div class="col-lg-12">
                    <h3>EXEMPLO DE BOTÕES</h3>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <button class="btn btn-default" type="button">Padrão</button>
                    <button class="btn btn-primary" type="button">Primary</button>
                    <button class="btn btn-info" type="button">Info</button>
                    <button class="btn btn-success" type="button">Success</button>
                    <button class="btn btn-danger" type="button">Danger</button>
                    <button class="btn btn-default btn-lg" type="button">Padrão</button>
                    <button class="btn btn-success btn-sm" type="button">Success</button>
                    <button class="btn btn-primary btn-xs" type="button">Primary</button>
                </div>
                <div class="col-lg-4"></div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h3>EXEMPLO DE FORMULÁRIO</h3>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Fulano">
                        </div>
                        <div class="form-group">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" class="form-control" id="sobrenome" placeholder="De Tal">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> M
                            </label>
                            <label>
                                <input type="checkbox"> F
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default">Enviar</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-4"></div>
            <div class="row">
                <div class="col-lg-12">
                    <h3>EXEMPLO DE TABELA</h3>
                    <table class="table table-condensed">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Sobrenome</th>
                                <th>Idade</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Nome</td>
                                <td>Sobrenome</td>
                                <td>Idade</td>
                            </tr>
                            <tr>
                                <td>Nome</td>
                                <td>Sobrenome</td>
                                <td>Idade</td>
                            </tr>
                            <tr>
                                <td>Nome</td>
                                <td>Sobrenome</td>
                                <td>Idade</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>
    </body>
</html>
